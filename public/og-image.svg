<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#1e40af" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="#8b5cf6" opacity="0.05"/>

  <!-- Logo -->
  <rect x="520" y="150" width="80" height="80" rx="16" fill="url(#logoGrad)"/>
  <text x="560" y="205" font-family="system-ui, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">yd</text>

  <!-- Company name -->
  <text x="620" y="205" font-family="system-ui, sans-serif" font-size="40" font-weight="bold" fill="#0f172a">システム</text>

  <!-- Tagline -->
  <text x="600" y="320" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="#1e40af" text-anchor="middle">パッケージでは解決できない</text>
  <text x="600" y="390" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="#0f172a" text-anchor="middle">業務課題を解決する</text>

  <!-- Subtitle -->
  <text x="600" y="480" font-family="system-ui, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">業務システムのスクラッチ開発</text>

  <!-- Industries -->
  <text x="600" y="540" font-family="system-ui, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">不動産 | 人材 | 販売代理店</text>
</svg>
